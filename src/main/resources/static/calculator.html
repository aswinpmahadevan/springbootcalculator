<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naruto Calculator</title>
    <!-- Naruto font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Permanent Marker', cursive, Arial, sans-serif;
            background: linear-gradient(-45deg, #ff9800, #f44336, #ffeb3b, #2196f3);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .container {
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            padding: 40px 30px;
            text-align: center;
            backdrop-filter: blur(8px);
            border: 2px solid #ff9800;
            max-width: 350px;
        }
        h1 {
            color: #f44336;
            font-size: 2.5em;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px #ffeb3b, 0 0 10px #2196f3;
            animation: shake 2s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0);}
            20% { transform: translateX(-5px);}
            40% { transform: translateX(5px);}
            60% { transform: translateX(-5px);}
            80% { transform: translateX(5px);}
        }
        .naruto-headband {
            width: 60px;
            margin-bottom: 10px;
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(-10deg);}
            50% { transform: rotate(10deg);}
            100% { transform: rotate(-10deg);}
        }
        .calc-inputs input, .calc-inputs select {
            font-size: 1.1em;
            padding: 8px 12px;
            margin: 8px 4px;
            border-radius: 8px;
            border: 2px solid #2196f3;
            outline: none;
            transition: border 0.3s;
        }
        .calc-inputs input:focus, .calc-inputs select:focus {
            border: 2px solid #f44336;
        }
        .calc-btn {
            background: linear-gradient(90deg, #ff9800, #f44336);
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            padding: 10px 30px;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(244,67,54,0.2);
            transition: background 0.3s, transform 0.2s;
        }
        .calc-btn:hover {
            background: linear-gradient(90deg, #f44336, #ff9800);
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-size: 2em;
            color: #ff9800;
            text-shadow: 1px 1px 8px #f44336, 0 0 10px #2196f3;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1;}
            50% { opacity: 0.7;}
        }
        .chakra {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, #2196f3 60%, #fff 100%);
            opacity: 0.5;
            animation: chakraMove 6s linear infinite;
            z-index: 0;
        }
        .chakra1 { top: 10%; left: 10%; animation-delay: 0s;}
        .chakra2 { top: 80%; left: 80%; animation-delay: 2s;}
        .chakra3 { top: 50%; left: 90%; animation-delay: 4s;}
        @keyframes chakraMove {
            0% { transform: scale(1) translateY(0);}
            50% { transform: scale(1.3) translateY(-20px);}
            100% { transform: scale(1) translateY(0);}
        }
    </style>
</head>
<body>
    <div class="chakra chakra1"></div>
    <div class="chakra chakra2"></div>
    <div class="chakra chakra3"></div>
    <div class="container">
        <!-- Add SVG icon -->
        <svg width="40" height="40" viewBox="0 0 40 40" style="margin-bottom:10px;">
          <circle cx="20" cy="20" r="18" fill="#f44336" stroke="#ffeb3b" stroke-width="4"/>
          <text x="20" y="27" font-size="18" text-anchor="middle" fill="#fff">火</text>
        </svg>
        <!-- Add Naruto image -->
        <img src="/images/naruto.png" alt="Naruto" style="width:60px; margin-bottom:10px;">
        <!--img src="https://static.wikia.nocookie.net/naruto/images/6/6e/Headband_Konoha.svg" alt="Naruto Headband" class="naruto-headband"-->
        <h1>Naruto Calculator</h1>
        <form id="calcForm" autocomplete="off">
            <div class="calc-inputs">
                <input type="number" id="a" name="a" placeholder="First value" step="any" required>
                <input type="number" id="b" name="b" placeholder="Second value" step="any">
                <select id="operation" name="operation" required>
                    <option value="add">Add (+)</option>
                    <option value="subtract">Subtract (-)</option>
                    <option value="multiply">Multiply (×)</option>
                    <option value="divide">Divide (÷)</option>
                    <option value="power">Power (^)</option>
                    <option value="root">Root (√)</option>
                    <option value="log">Log</option>
                    <option value="ln">Ln</option>
                    <option value="exp">Exp</option>
                    <option value="factorial">Factorial (!)</option>
                    <option value="mod">Mod (%)</option>
                    <option value="abs">Abs |x|</option>
                </select>
            </div>
            <button type="submit" class="calc-btn">Shadow Clone Jutsu!</button>
        </form>
        <div class="result" id="result"></div>
        <!-- Add logout button/link -->
        <form id="logoutForm" action="/logout" method="post" style="text-align:right; margin-bottom:10px;">
            <button type="submit" class="calc-btn" style="padding:6px 18px; font-size:1em; background:linear-gradient(90deg,#2196f3,#f44336); margin:0;">
                Logout
            </button>
        </form>
    </div>
    <!-- Add sound effect -->
    <audio id="jutsuSound" src="/sounds/jutsu.mp3" preload="auto"></audio>
    <script src="/js/calculator.js"></script>
</body>
</html>
