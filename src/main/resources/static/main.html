<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naruto Main Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Permanent Marker', cursive, Arial, sans-serif;
            background: linear-gradient(-45deg, #ff9800, #f44336, #ffeb3b, #2196f3);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .main-container {
            background: rgba(255,255,255,0.18);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.27);
            padding: 40px 40px 32px 40px;
            text-align: center;
            backdrop-filter: blur(7px);
            border: 2px solid #ff9800;
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        .main-title {
            color: #f44336;
            text-shadow: 2px 2px 8px #ffeb3b, 0 0 10px #2196f3;
            margin-bottom: 28px;
            font-size: 2em;
        }
        .tile {
            display: inline-block;
            background: linear-gradient(135deg, #2196f3 60%, #ff9800 100%);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(33,150,243,0.18);
            padding: 32px 40px;
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: #fff;
            font-size: 1.4em;
            font-family: 'Permanent Marker', cursive, Arial, sans-serif;
            text-decoration: none;
            position: relative;
        }
        .tile:hover {
            transform: scale(1.07);
            box-shadow: 0 8px 24px #f44336aa;
            background: linear-gradient(135deg, #ff9800 60%, #2196f3 100%);
        }
        .tile img {
            width: 48px;
            vertical-align: middle;
            margin-right: 12px;
        }
        .logout-btn {
            position: absolute;
            top: 18px;
            right: 24px;
            background: linear-gradient(90deg,#2196f3,#f44336);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 6px 18px;
            font-size: 1em;
            cursor: pointer;
            font-family: 'Permanent Marker', cursive, Arial, sans-serif;
        }
        .logout-btn:hover {
            background: linear-gradient(90deg,#f44336,#2196f3);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <form id="logoutForm" action="/logout" method="post">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
        <div class="main-title">Welcome to Konoha!</div>
        <a class="tile" href="/calculator.html">
            <img src="/images/naruto.png" alt="Calculator">
            Calculator
        </a>
    </div>
</body>
</html>
