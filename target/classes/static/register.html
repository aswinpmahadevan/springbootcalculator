<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naruto Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Permanent Marker', cursive, Arial, sans-serif;
            background: linear-gradient(-45deg, #ff9800, #f44336, #ffeb3b, #2196f3);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .register-container {
            background: rgba(255,255,255,0.18);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.27);
            padding: 36px 28px 28px 28px;
            text-align: center;
            backdrop-filter: blur(7px);
            border: 2px solid #ff9800;
            max-width: 340px;
            width: 100%;
            position: relative;
        }
        .naruto-img {
            width: 60px;
            margin-bottom: 8px;
            border-radius: 50%;
            border: 2px solid #f44336;
            box-shadow: 0 0 12px #ffeb3b88;
            animation: shake 2s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0);}
            20% { transform: translateX(-3px);}
            40% { transform: translateX(3px);}
            60% { transform: translateX(-3px);}
            80% { transform: translateX(3px);}
        }
        h2 {
            color: #f44336;
            text-shadow: 2px 2px 8px #ffeb3b, 0 0 10px #2196f3;
            margin-bottom: 18px;
            font-size: 1.7em;
        }
        .register-input {
            font-size: 1.08em;
            padding: 8px 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #2196f3;
            outline: none;
            width: 85%;
            background: rgba(255,255,255,0.7);
            transition: border 0.3s, box-shadow 0.3s;
        }
        .register-input:focus {
            border: 2px solid #f44336;
            box-shadow: 0 0 8px #2196f3;
        }
        .register-btn {
            background: linear-gradient(90deg, #ff9800, #f44336);
            color: #fff;
            font-size: 1.15em;
            border: none;
            border-radius: 8px;
            padding: 10px 32px;
            margin-top: 14px;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(244,67,54,0.18);
            transition: background 0.3s, transform 0.2s;
            font-family: 'Permanent Marker', cursive, Arial, sans-serif;
            letter-spacing: 1px;
        }
        .register-btn:hover {
            background: linear-gradient(90deg, #f44336, #ff9800);
            transform: scale(1.06);
        }
        .back-link {
            display: block;
            margin-top: 22px;
            color: #2196f3;
            text-decoration: underline;
            font-size: 1.08em;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #f44336;
        }
        .chakra {
            position: absolute;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: radial-gradient(circle, #2196f3 60%, #fff 100%);
            opacity: 0.4;
            animation: chakraMove 6s linear infinite;
            z-index: 0;
        }
        .chakra1 { top: -18px; left: -18px; animation-delay: 0s;}
        .chakra2 { bottom: -18px; right: -18px; animation-delay: 2s;}
        .chakra3 { top: -18px; right: -18px; animation-delay: 4s;}
        @keyframes chakraMove {
            0% { transform: scale(1) translateY(0);}
            50% { transform: scale(1.2) translateY(-10px);}
            100% { transform: scale(1) translateY(0);}
        }
        .error-message {
            color: #d32f2f;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1em;
            text-shadow: 1px 1px 4px #fff;
        }
    </style>
</head>
<body>
    <div class="chakra chakra1"></div>
    <div class="chakra chakra2"></div>
    <div class="chakra chakra3"></div>
    <div class="register-container">
        <img src="/images/naruto.png" alt="Naruto" class="naruto-img">
        <h2>Become a Ninja!</h2>
        <div class="error-message" id="error-message"></div>
        <form method="post" action="/register" autocomplete="off">
            <input class="register-input" type="text" name="username" placeholder="Ninja Name" required><br>
            <input class="register-input" type="password" name="password" placeholder="Secret Jutsu" required><br>
            <button class="register-btn" type="submit">Register</button>
        </form>
        <a class="back-link" href="/login.html">Already a Ninja? Login!</a>
    </div>
    <script>
        // Show error if user exists
        if (window.location.search.includes('error=exists')) {
            document.getElementById('error-message').textContent = "Ninja name already exists!";
        }
    </script>
</body>
</html>
